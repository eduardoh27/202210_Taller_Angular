<table class="table">
  <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Channel</th>
      <th>Seasons</th>
    </tr>
  </thead >
  <tbody>
    <tr *ngFor="let serie of Series">
      <td>{{serie.id}}</td>
      <td>{{serie.name}}</td>
      <td>{{serie.channel}}</td>
      <td>{{serie.seasons}}</td>
    </tr>
   
  </tbody>
</table>
<tr> Seasons average {{promedio}}</tr>
